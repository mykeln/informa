<body>

  <div id="container">

    <div id="main" role="main">
      
      <div id="loading_message">
        Loading...
      </div>

      <div id="tp_form">
        <form id="form" onsubmit="return false;">
          <fieldset>
            <label><input type="text" name="username" placeholder="TrainingPeaks Username" /></label>
            <label><input type="password" name="password" placeholder="Password" /></label>
          </fieldset>
          <fieldset>
            <input type="submit" id="tp_submit" value="Set User">
          </fieldset>
        </form>
      </div>
      
      <div id="workouts">

        <form id="form" onsubmit="return false;">
          <fieldset>            
            <h2>Morning</h2>
            <label><input type="number" data-descriptor="Morning Weight" min="90" max="500" placeholder="Weight" /></label>
            <label><input type="number" data-descriptor="Morning Body Fat %" min="3" max="75" placeholder="Body Fat %" /></label>
            <label><input type="number" data-descriptor="Morning Body Water %" min="3" max="75" placeholder="Body Water %" /></label>
            <label><textarea data-descriptor="Morning Comments" placeholder="Comments" /></textarea></label>
            
          </fieldset>
          <fieldset>
            <h2>Evening</h2>
            <label><input type="number" data-descriptor="Evening Weight"  min="90" max="500" placeholder="Weight" /></label>
            <label><input type="number" data-descriptor="Evening Body Fat %"  min="3" max="75" placeholder="Body Fat %" /></label>
            <label><input type="number" data-descriptor="Evening Body Water %"  min="3" max="75" placeholder="Body Water %" /></label>
            <label><textarea data-descriptor="Evening Comments" placeholder="Comments" /></textarea></label>
          </fieldset>
          <fieldset id="more_information">
            <h2>More Information</h2>
            <div class="extra_item">
              <input type="checkbox" name="supplements_more_trigger" class="check_comment" />
              <input type="checkbox" data-descriptor="All supplements consumed" />
              <span>All Supplements Consumed</span>
              <textarea data-descriptor="Supplement Comments" class="x-textarea" placeholder="Comments" /></textarea>
              
            </div>

            <div class="extra_item">
              <input type="checkbox"  name="meals_more_trigger" class="check_comment" />
              <input type="checkbox" data-descriptor="All meals consumed" />
              <span>All Meals Consumed</span>
              <textarea data-descriptor="Food Comments" class="x-textarea" placeholder="Comments" /></textarea>
              
            </div>
            
            <div class="extra_item">
              <input type="checkbox"  name="hydrated_more_trigger" class="check_comment" />
              <input type="checkbox" data-descriptor="Properly hydrated" />
              <span>Properly Hydrated</span>
              <textarea data-descriptor="Hydration Comments" class="x-textarea" placeholder="Comments" /></textarea>
              
            </div>
          </fieldset>
          <fieldset>
            <h2>Sleep Quality</h2>
            <input data-descriptor="Sleep Quality" type="range" min="0" max="10" />

          <fieldset>
            <input type="submit" id="log_submit" value="Send Report">
          </fieldset>
        </form>
        <h4><span></span><a id="clear_user" href="#">&times;</a></h4>
      </div>
      
      
    </div>
    
    <footer>

    </footer>
